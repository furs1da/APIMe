
	<div class="container mt-4">
		<div class="card">
			<div class="card-header">
				<h3>Profile</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="professorProfileForm" (ngSubmit)="onSave(professorProfileForm.value)">
					<div class="form-group">
						<label for="email">Email</label>
						<input formControlName="email"  type="email" class="form-control" id="email" value="{{ professor?.email }}">
					</div>
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input formControlName="firstName" type="text" class="form-control" id="firstName" value="{{ professor?.firstName }}">
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input formControlName="lastName" type="text" class="form-control" id="lastName" value="{{ professor?.lastName }}">
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
