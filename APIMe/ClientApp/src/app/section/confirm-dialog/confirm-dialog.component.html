<h2 mat-dialog-title>
  <mat-icon>delete</mat-icon>
  {{ data.title }}
</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button class="delete-button" (click)="dialogRef.close(true)">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
