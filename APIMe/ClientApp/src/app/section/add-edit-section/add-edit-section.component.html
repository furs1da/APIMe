<form [formGroup]="sectionForm" (ngSubmit)="onSave()">
  <h1 mat-dialog-title>{{ sectionForm.controls.id.value ? 'Edit' : 'Add' }} Section</h1>
  <div mat-dialog-content>
    <div class="form-group">
      <label for="sectionName">Section Name</label>
      <input type="text" class="form-control" id="sectionName" formControlName="sectionName" />
    </div>
    <div class="form-group">
      <label for="professorName">Professor Name</label>
      <input type="text" class="form-control" id="professorName" formControlName="professorName" />
    </div>
    <div class="form-group">
      <label for="accessCode">Access Code</label>
      <input type="text" class="form-control" id="accessCode" formControlName="accessCode" />
    </div>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-primary" type="submit" [disabled]="!sectionForm.valid">Save</button>
    <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
