<form [formGroup]="sectionForm" (ngSubmit)="onSave(sectionForm.value)">
  <h1 mat-dialog-title>{{ sectionForm.controls.id.value ? 'Edit' : 'Add' }} Section</h1>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Section Name</mat-label>
      <input matInput type="text" formControlName="sectionName" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Access Code</mat-label>
      <input matInput type="text" formControlName="accessCode" />
    </mat-form-field>
  </mat-dialog-content>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <mat-dialog-actions>
    <button mat-raised-button class="save-button" type="submit" [disabled]="!sectionForm.valid">Save</button>
    <button mat-raised-button class="cancel-button" type="button" (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</form>
