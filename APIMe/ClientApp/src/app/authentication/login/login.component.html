<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="blue-box">
          <h3>Login</h3>
        </div>
        <div class="form-wrapper">
          <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>

          <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
            <div class="form-group">
              <label for="username" class="form-label">Email:</label>
              <input type="email" class="form-control" formControlName="username" id="username" placeholder="Enter username">
              <p>
                <em *ngIf="validateControl('username') && hasError('username', 'required')">Email is required</em>
              </p>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
              <p>
                <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
              </p>
            </div>
            <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
