<mat-card class="route-card">
  <mat-card-header>
    <mat-card-title>{{ route.name }}</mat-card-title>
    <mat-card-subtitle>{{ route.routeTypeName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ route.description }}</p>
    <p>Data Table: {{ route.dataTableName }}</p>
    <p>Visible: {{ route.isVisible ? 'Yes' : 'No' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="editRoute()">Edit</button>
    <button mat-button color="warn" (click)="deleteRoute()">Delete</button>
  </mat-card-actions>
</mat-card>
