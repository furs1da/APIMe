<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  bg-primary border-bottom box-shadow mb-3 text-white">
    <div class="container">
      <a class="navbar-brand text-white ml-3 align-middle navbar-brand-custom" href="#">
        <img src="../../assets/APIMe-2.png" alt="Brand logo" class="mr-2 brand-logo">
        APIMe!
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-start"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav ml-3" *ngIf="isAdmin && isUserAuthenticated">

          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['postman']">
              <fa-icon [icon]="faPaperPlane" class="icon-margin"></fa-icon>Postman
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['route/list']"><fa-icon [icon]="faMap" class="icon-margin"></fa-icon>Routes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['section/list']" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}"><fa-icon [icon]="faThLarge" class="icon-margin"></fa-icon>Sections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['student/list']"><fa-icon [icon]="faUsers" class="icon-margin"></fa-icon>Students</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['route-log/list']"><fa-icon [icon]="faHistory" class="icon-margin"></fa-icon>Routes Log</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-3" *ngIf="!isAdmin && isUserAuthenticated">

          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['postman']">
              <fa-icon [icon]="faPaperPlane" class="icon-margin"></fa-icon>Postman
            </a>
          </li>

          <li class="nav-item active">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['route/list']"><fa-icon [icon]="faMap" class="icon-margin"></fa-icon>Routes</a>
          </li>
        </ul>


        <ul class="navbar-nav ml-3" *ngIf="!isAdmin && !isUserAuthenticated">
          <li class="nav-item active">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['home']"><fa-icon [icon]="faBook" class="icon-margin"></fa-icon>Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="['postman']">
              <fa-icon [icon]="faPaperPlane" class="icon-margin"></fa-icon>Postman
            </a>
          </li>
        </ul>

        <div id="auth_nav">
          <ul *ngIf='!isUserAuthenticated' class="navbar-nav mr-3 ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['authentication/login']" routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: true}">Login</a>
            </li>
            <li class="nav-item nav-item-margin-right">
              <a class="nav-link text-white" [routerLink]="['authentication/register']" routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: true}">Register</a>
            </li>
          </ul>

          <ul *ngIf='isUserAuthenticated' class="navbar-nav mr-3 ml-auto">
            <li class="nav-item" *ngIf='isAdmin'>
              <a class="btn btn-link text-white nav-link nav-link-hover d-flex align-items-center" [routerLink]="['profile/professor']">
                <fa-icon [icon]="faUser" class="icon-margin"></fa-icon>Profile
              </a>
            </li>
            <li class="nav-item" *ngIf='!isAdmin'>
              <a class="btn btn-link text-white nav-link nav-link-hover d-flex align-items-center" [routerLink]="['profile/student']">
                <fa-icon [icon]="faUser" class="icon-margin"></fa-icon>Profile
              </a>
            </li>

            <li class="nav-item">

              <button class="btn text-white" (click)="logout()">
                <fa-icon [icon]="faSignOutAlt" class="icon-margin"></fa-icon>
                Logout
              </button>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>
</header>
