<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="card">
          <div class="blue-box">
            <h3>Register</h3>
          </div>
          <div class="form-wrapper">
            <form>
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="student-number" class="form-label">Student Number:</label>
                    <input type="number" class="form-control" id="student-number" placeholder="Enter Student Number">
                </div>
                <div class="form-group">
                    <label for="section" class="form-label">Section:</label>
                    <input type="number" class="form-control" id="section" placeholder="Enter Section">
                </div>
    
              <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
